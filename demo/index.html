<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAT to WASM Compiler Demo</title>
    <style>
      body {
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        background-color: #111;
      }

      textarea {
        width: 500px;
        height: 220px;
        font-family: monospace;
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 1rem;
        overflow: visible;
        background-color: #282a36;
        position: relative;
        z-index: 1;
        --color: #00a97f;
        padding: 0.8em 1.7em;
        background-color: transparent;
        border-radius: 0.3em;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: 0.5s;
        font-weight: 400;
        font-size: 14px;
        border: 1px solid;
        font-family: inherit;
        text-transform: uppercase;
        color: var(--color);
        z-index: 1;
        margin: 10px 0;
        color: rgb(10, 25, 30);
        color: #f8f8f2;
      }

      button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #45a049;
      }

      .output {
        margin-top: 10px;
        padding: 10px;
        white-space: pre-wrap;
        color: #f7ba2b;
      }

      .container {
        display: flex;
        gap: 20px;
      }

      .column {
        flex: 1;
      }

      .output-column {
        flex: 1;
      }

      /* From Uiverse.io by alexruix */
      .card {
        --background: linear-gradient(to left, #f7ba2b 0%, #ea5358 100%);
        width: 190px;
        height: 254px;
        padding: 5px;
        border-radius: 1rem;
        overflow: visible;
        background: #f7ba2b;
        background: var(--background);
        position: relative;
        z-index: 1;
      }

      .card::after {
        position: absolute;
        content: "";
        top: 30px;
        left: 0;
        right: 0;
        z-index: -1;
        height: 100%;
        width: 100%;
        transform: scale(0.8);
        filter: blur(25px);
        background: #f7ba2b;
        background: var(--background);
        transition: opacity 0.5s;
      }

      .card-info {
        --color: #181818;
        background: var(--color);
        color: var(--color);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        overflow: visible;
        border-radius: 0.7rem;
      }

      .card .title {
        font-weight: bold;
        letter-spacing: 0.1em;
      }

      .button-console {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        overflow: visible;
        border-radius: 0.7rem;
        flex-direction: column;
      }

      /* From Uiverse.io by nikk7007 */
      .button {
        border: 1px solid #00a97f;
        background-color: transparent;
        padding: 0.8em 1.7em;
        border-radius: 0.3em;
        position: relative;
        overflow: hidden;
        cursor: pointer;
        transition: 0.5s;
        color: #00a97f;
        font-weight: 400;
        font-size: 17px;
        margin: 10px 0;
      }

      .button::before,
      .button::after {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        transform: translate(-50%, -50%);
        position: absolute;
        border-radius: 50%;
        z-index: -1;
        background-color: var(--color);
        transition: 1s ease;
      }

      .button::before {
        top: -1em;
        left: -1em;
      }

      .button::after {
        left: calc(100% + 1em);
        top: calc(100% + 1em);
      }

      .button:hover::before,
      .button:hover::after {
        height: 410px;
        width: 410px;
      }

      .button:hover {
        color: rgb(10, 25, 30);
      }

      .button:active {
        filter: brightness(0.8);
      }

      .header {
        text-align: center;
        color: #f7ba2b;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      /* Generated by ðŸ¤– */
      select.button {
        background-color: #111;
        width: 100%;
        border: 1px solid #00a97f;
        border-radius: 0.3em;
        padding: 0.8em 1.7em;
        color: #00a97f;
        font-weight: 400;
        font-size: 17px;
        cursor: pointer;
        margin: 10px 0;
      }

      select.button:hover {
        background-color: #1a1a1a;
      }

      select.button option {
        background-color: #111;
        color: #00a97f;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h1 class="header">WAT to WASM Compiler Demo</h1>

    <div class="container">
      <div class="column">
        <textarea id="watInput">
(module
    (func $add (param $lhs i32) (param $rhs i32) (result i32)
        local.get $lhs
        local.get $rhs
        i32.add
    )
    (export "add" (func $add))
)</textarea
        >
        <div>
          <select id="exampleSelect" class="button">
            <option value="simple-add">Simple Add Function</option>
            <option value="memory-ops">Memory Operations</option>
            <option value="table-func">Table with Functions</option>
            <option value="globals">Global Variables</option>
            <option value="loop">Simple Loop</option>
          </select>
        </div>
      </div>

      <div class="card">
        <div class="card-info">
          <div class="output-column">
            <div id="output" class="output">_</div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-info">
          <div class="button-console">
            <button class="button" id="compileBtn">Compile</button>
            <button class="button" id="downloadBtn">Download</button>
            <button class="button" id="runBtn">Execute</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
      // Import from the bundled library instead of source
      import { compile } from "../dist/watranslator.min.js";

      let compiledWasm = null;

      document
        .getElementById("compileBtn")
        .addEventListener("click", async () => {
          try {
            const watCode = document.getElementById("watInput").value;

            // Compile to WASM binary
            compiledWasm = await compile(watCode);

            const output = document.getElementById("output");
            output.textContent = `Successfully compiled to WASM!\n`;
            output.textContent += `Binary size: ${compiledWasm.byteLength} bytes\n`;
            output.textContent += `Binary representation (first 20 bytes):\n`;

            // Display first 20 bytes of the binary
            const hexView = Array.from(compiledWasm.slice(0, 20))
              .map((b) => b.toString(16).padStart(2, "0"))
              .join(" ");
            output.textContent += hexView;
          } catch (error) {
            document.getElementById(
              "output"
            ).textContent = `Error: ${error.message}`;
            console.error(error);
          }
        });

      document.getElementById("downloadBtn").addEventListener("click", () => {
        if (!compiledWasm) {
          document.getElementById("output").textContent =
            "Please compile WAT code first!";
          return;
        }

        try {
          const blob = new Blob([compiledWasm], { type: "application/wasm" });
          const url = URL.createObjectURL(blob);

          const a = document.createElement("a");
          a.href = url;
          a.download = "compiled.wasm";
          a.style.display = "none";

          document.body.appendChild(a);
          a.click();

          setTimeout(() => {
            URL.revokeObjectURL(url);
            document.body.removeChild(a);
          }, 100);

          document.getElementById("output").textContent =
            "WASM file downloaded!";
        } catch (error) {
          document.getElementById(
            "output"
          ).textContent = `Error: ${error.message}`;
        }
      });

      document.getElementById("runBtn").addEventListener("click", async () => {
        if (!compiledWasm) {
          document.getElementById("output").textContent =
            "Please compile WAT code first!";
          return;
        }

        try {
          const output = document.getElementById("output");
          output.textContent = "Running WASM module...\n";

          // Generated by ðŸ¤–
          // Instantiate WebAssembly module
          const wasmModule = await WebAssembly.instantiate(compiledWasm.buffer);
          const instance = wasmModule.instance;
          const exports = instance.exports;
          const currentExample = document.getElementById("exampleSelect").value;

          switch (currentExample) {
            case "simple-add":
              if (typeof exports.add === "function") {
                const result = exports.add(5, 7);
                output.textContent += `add(5, 7) = ${result}`;
              }
              break;

            case "memory-ops":
              if (exports.store && exports.load && exports.memory) {
                exports.store(0, 42);
                const result = exports.load(0);
                output.textContent += `stored value 42 at address 0\n`;
                output.textContent += `loaded value from address 0: ${result}`;
              }
              break;

            case "table-func":
              if (typeof exports.call_func === "function") {
                const result1 = exports.call_func(0);
                const result2 = exports.call_func(1);
                output.textContent += `call_func(0) = ${result1}\n`;
                output.textContent += `call_func(1) = ${result2}`;
              }
              break;

            case "globals":
              if (exports.getValue && exports.increment) {
                output.textContent += `Initial value: ${exports.getValue()}\n`;
                exports.increment();
                output.textContent += `After increment: ${exports.getValue()}`;
              }
              break;

            case "loop":
              if (typeof exports.sum === "function") {
                const result = exports.sum(5);
                output.textContent += `sum(5) = ${result} (sum of numbers 1 to )`;
              }
              break;
          }

          if (output.textContent === "Running WASM module...\n") {
            output.textContent += `Module loaded but required exports not found.\n`;
            output.textContent += `Available exports: ${Object.keys(
              exports
            ).join(", ")}`;
          }
        } catch (error) {
          document.getElementById(
            "output"
          ).textContent = `Error running WASM: ${error.message}`;
          console.error(error);
        }
      });
    </script>

    <script>
      // Generated by ðŸ¤–
      const examples = {
        "simple-add": `(module
    (func $add (param $lhs i32) (param $rhs i32) (result i32)
        local.get $lhs
        local.get $rhs
        i32.add
    )
    (export "add" (func $add))
)`,
        "memory-ops": `(module
    (memory 1)
    (func $store (param $addr i32) (param $value i32)
        local.get $addr
        local.get $value
        i32.store
    )
    (func $load (param $addr i32) (result i32)
        local.get $addr
        i32.load
    )
    (export "memory" (memory 0))
    (export "store" (func $store))
    (export "load" (func $load))
)`,
        "table-func": `(module
    (table 2 funcref)
    (func $f1 (result i32) i32.const 42)
    (func $f2 (result i32) i32.const 43)
    (elem (i32.const 0) $f1 $f2)
    (func $call_indirect (param $idx i32) (result i32)
        local.get $idx
        call_indirect (result i32)
    )
    (export "call_func" (func $call_indirect))
)`,
        globals: `(module
    (global $value (mut i32) (i32.const 42))
    (func $get_value (result i32)
        global.get $value
    )
    (func $increment
        global.get $value
        i32.const 1
        i32.add
        global.set $value
    )
    (export "getValue" (func $get_value))
    (export "increment" (func $increment))
)`,
        loop: `(module
    (func $sum (param $n i32) (result i32)
        (local $i i32)
        (local $sum i32)
        ;; Initialize sum and i to 0
        i32.const 0
        local.set $sum
        i32.const 1  ;; Start from 1 instead of 0
        local.set $i
        block $break
            loop $top
                ;; Check if i <= n (not i < n)
                local.get $i
                local.get $n
                i32.gt_s     ;; i > n
                br_if $break  ;; break if i > n
                
                ;; Add i to sum
                local.get $sum
                local.get $i
                i32.add
                local.set $sum
                
                ;; Increment i
                local.get $i
                i32.const 1
                i32.add
                local.set $i
                
                br $top
            end
        end
        local.get $sum
    )
    (export "sum" (func $sum))
)`,
      };

      document
        .getElementById("exampleSelect")
        .addEventListener("change", (event) => {
          const watInput = document.getElementById("watInput");
          watInput.value = examples[event.target.value];
        });
    </script>
  </body>
</html>
